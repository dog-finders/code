<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>프로필 저장 완료 – 도그파인더스</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #28a745;
      margin-bottom: 1rem;
      text-align: center;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #333;
    }
    .info-item {
      margin-bottom: 0.6rem;
    }
    .info-item strong {
      display: inline-block;
      width: 120px;
      color: #555;
    }
    .pet-box {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fafafa;
    }
    img.pet-preview {
      max-width: 150px;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    a.btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      margin-right: 1rem;
    }
    a.btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>도그파인더스</h2>
    <ul>
      <li><a href="index">홈</a></li>
      <li><a href="map">지도</a></li>
      <li><a href="post-list">게시글</a></li>
      <li><a href="mailbox">메일함</a></li>
      <li><a href="login">로그인</a></li>
      <li><a href="settings" class="active">설정</a></li>
      <li><a href="contact">문의하기</a></li>
    </ul>
  </aside>

  <main class="main">
    <div class="container">
      <h1>프로필 저장 완료!</h1>

      <div class="section">
        <h2>기본 정보</h2>
        <div class="info-item"><strong>이름:</strong> 홍길동</div>
        <div class="info-item"><strong>이메일:</strong> hong@example.com</div>
        <div class="info-item"><strong>주소:</strong> 서울시 강남구 역삼동</div>
        <div class="info-item"><strong>전화번호:</strong> 010-1234-5678</div>
        <div class="info-item"><strong>생년월일:</strong> 1990-01-01</div>
        <div class="info-item"><strong>자기소개:</strong> 반려동물을 사랑하는 사람입니다!</div>
      </div>

      <div class="section">
        <h2>반려동물 정보</h2>

        <div class="pet-box">
          <img src="/uploads/dog1.jpg" alt="강아지" class="pet-preview" />
          <div class="info-item"><strong>종류:</strong> 강아지</div>
          <div class="info-item"><strong>나이:</strong> 3살</div>
          <div class="info-item"><strong>성격:</strong> 활발함</div>
          <div class="info-item"><strong>백신:</strong> 종합백신, 광견병</div>
        </div>

        <div class="pet-box">
          <img src="/uploads/cat1.jpg" alt="고양이" class="pet-preview" />
          <div class="info-item"><strong>종류:</strong> 고양이</div>
          <div class="info-item"><strong>나이:</strong> 2살</div>
          <div class="info-item"><strong>성격:</strong> 낯가림</div>
          <div class="info-item"><strong>백신:</strong> 고양이 전염성 복막염</div>
        </div>

      </div>

      <div class="section" style="text-align:center;">
        <a href="settings" class="btn">프로필 수정</a>
        <a href="index" class="btn">홈으로 이동</a>
      </div>
    </div>
  </main>
</body>
</html>
