<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>프로필 보기 – 도그파인더스</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/js/auth.js" defer></script>
  <script src="/js/sidebar.js" defer></script>
  <script src="/js/settingsView.js" defer></script>
</head>
<body>
  <script>
  function requireLogin() {
    if (!localStorage.getItem("user")) {
      alert("로그인이 필요한 서비스입니다.");
      window.location.href = "/login";
    }
  }
  requireLogin();
  </script>
  <aside class="sidebar">
    <h2>도그파인더스</h2>
    <ul>
      <li><a id="nav-home" href="/index">홈</a></li>
      <li><a id="nav-map" href="/map">지도</a></li>
      <li><a id="nav-mypage" href="/settings+">마이페이지</a></li>
      <li><a id="nav-mailbox" href="/mailbox">메일함</a></li>
      <li><a id="nav-list" href="/post-list">게시글 목록</a></li>
      <li><a id="nav-gather" href="/gather">모임(모집글)</a></li>
      <li><a id="nav-login" href="/login">로그인</a></li>
    </ul>
  </aside>

  <main class="main">
    <div class="container">
      <h1>프로필 정보</h1>

      <div class="section">
        <h2>기본 정보</h2>
        <div class="info-item"><strong>이름:</strong> <span id="viewName"></span></div>
        <div class="info-item"><strong>이메일:</strong> <span id="viewEmail"></span></div>
        <div class="info-item"><strong>전화번호:</strong> <span id="viewPhone"></span></div>
        <div class="info-item"><strong>생년월일:</strong> <span id="viewBirthdate"></span></div>
        <div class="info-item"><strong>주소:</strong> <span id="viewAddress"></span></div>
        <div class="info-item"><strong>자기소개:</strong> <span id="viewBio"></span></div>
      </div>

      <div class="section">
        <h2>반려동물 정보</h2>
        <div id="pet-view-container"></div>
      </div>

      <div class="section" style="text-align: center;">
        <a href="/settings" class="btn">프로필 수정</a>
        <a href="/index" class="btn">홈으로 이동</a>
      </div>
    </div>
  </main>
  <script src="/js/scripts.js" defer></script>
</body>
</html>
