<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>프로필 보기 – 도그파인더스</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/js/auth.js" defer></script>
  <script src="/js/sidebar.js" defer></script>
  <script src="/js/settingsView.js" defer></script>
  <style>
    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #28a745;
      margin-bottom: 1rem;
      text-align: center;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #333;
    }
    .info-item {
      margin-bottom: 0.6rem;
    }
    .info-item strong {
      display: inline-block;
      width: 120px;
      color: #555;
    }
    .pet-box {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fafafa;
    }
    img.pet-preview {
      max-width: 150px;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    a.btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      margin-right: 1rem;
    }
    a.btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <script>
  function requireLogin() {
    if (!localStorage.getItem("user")) {
      alert("로그인이 필요한 서비스입니다.");
      window.location.href = "/login.html";
    }
  }
  requireLogin();
</script>
  <aside class="sidebar">
  <h2>도그파인더스</h2>
  <ul>
    <li><a id="nav-home" href="/index.html">홈</a></li>
    <li><a id="nav-mypage" href="/settings+.html">마이페이지</a></li>
    <li><a id="nav-write" href="/post-create.html">게시글 작성</a></li>
    <li><a id="nav-list" href="/post-list.html">게시글 목록</a></li>
    <li><a id="nav-gather" href="/gather.html">모임(모집글)</a></li>
    <li><a id="nav-login" href="/login.html">로그인</a></li>
  </ul>
</aside>


  <main class="main">
    <div class="container">
      <h1>프로필 정보</h1>

      <div class="section">
        <h2>기본 정보</h2>
        <div class="info-item"><strong>이름:</strong> <span id="viewName"></span></div>
        <div class="info-item"><strong>이메일:</strong> <span id="viewEmail"></span></div>
        <div class="info-item"><strong>전화번호:</strong> <span id="viewPhone"></span></div>
        <div class="info-item"><strong>생년월일:</strong> <span id="viewBirthdate"></span></div>
        <div class="info-item"><strong>주소:</strong> <span id="viewAddress"></span></div>
        <div class="info-item"><strong>자기소개:</strong> <span id="viewBio"></span></div>
      </div>

      <div class="section">
        <h2>반려동물 정보</h2>
        <div id="pet-view-container"></div>
      </div>

      <div class="section" style="text-align: center;">
        <a href="/settings.html" class="btn">프로필 수정</a>
        <a href="/index" class="btn">홈으로 이동</a>
      </div>
    </div>
  </main>
  <script src="/js/scripts.js" defer></script>
</body>
</html>
