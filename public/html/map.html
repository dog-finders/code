<!DOCTYPE html>
<html lang="ko" data-page="map">
<head>
  <meta charset="UTF-8" />
  <title>지도 – 도그 파인더스</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="../js/scripts.js" defer></script>

  <!-- Kakao Maps SDK -->
  <script
    src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=47f0e9a41ccbe53d69beb528e5b94cd4"
    type="text/javascript"
  ></script>

  <style>
    #map {
      width: 100%;
      max-width: 1200px;
      height: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>도그파인더스</h2>
    <ul>
      <li><a href="index">홈</a></li>
      <li><a href="map" class="active">지도</a></li>
      <li><a href="post-list">게시글</a></li>
      <li><a href="mailbox">메일함</a></li>
      <li><a href="login">로그인</a></li>
      <li><a href="settings">설정</a></li>
      <li><a href="contact">문의하기</a></li>
    </ul>
  </aside>

  <main class="main">
    <h1>지도</h1>
    <div id="map"></div>
    <script>
      window.onload = function () {
        const container = document.getElementById('map');
        const defaultCenter = new kakao.maps.LatLng(33.45071, 126.570667);

        const mapOptions = {
          center: defaultCenter,
          level: 3
        };

        const map = new kakao.maps.Map(container, mapOptions);

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              const lat = pos.coords.latitude;
              const lng = pos.coords.longitude;
              const userLocation = new kakao.maps.LatLng(lat, lng);

              map.setCenter(userLocation);

              new kakao.maps.Marker({
                map: map,
                position: userLocation
              });
            },
            (err) => {
              console.warn('위치 정보를 가져올 수 없습니다:', err.message);
            },
            {
              enableHighAccuracy: true,
              timeout: 5000,
              maximumAge: 0
            }
          );
        } else {
          console.warn('이 브라우저는 Geolocation을 지원하지 않습니다.');
        }
      };
    </script>
  </main>
</body>
</html>
