<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 - 도그파인더스</title>

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <script src="/js/sidebar.js" defer></script>
</head>

<body>
  <aside class="sidebar">
    <a href="/index" style="text-decoration: none; color: inherit;">
      <h2>도그파인더스</h2>
    </a>
    <ul>
      <li><a id="nav-map" href="/map">지도</a></li>
      <li><a id="nav-mypage" href="/mypage">마이페이지</a></li>
      <li><a id="nav-mailbox" href="/mailbox">메일함</a></li>
      <li><a id="nav-list" href="/post-list">모집글</a></li>
      <li><a id="nav-gather" href="/gather">모임</a></li>
      <li><a id="nav-login" href="/login">로그인</a></li>
    </ul>
  </aside>
  <main class="main">
    <h1>회원가입</h1>
    <div class="input-form">
      <form class="needs-validation" novalidate id="registerForm">
        <div class="form-group">
          <label for="username">아이디</label>
          <div class="input-group">
            <input type="text" class="form-control" id="username" required />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="checkUsernameBtn">중복 확인</button>
            </div>
          </div>
          <div id="username-feedback" class="feedback-message mt-1 text-danger"></div>
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">비밀번호 확인</label>
          <input type="password" class="form-control" id="confirmPassword" required />
          <div class="invalid-feedback" id="passwordMismatch">비밀번호가 일치하지 않습니다.</div>
        </div>

        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" class="form-control" id="name" required />
        </div>

        <div class="form-group">
          <label for="address">주소</label>
          <input type="text" class="form-control" id="address" required />
        </div>

        <div class="form-group">
          <label for="phone">전화번호</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>

        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="form-group">
          <label for="birthdate">생년월일</label>
          <input type="date" class="form-control" id="birthdate" required />
        </div>

        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="agreement" required />
          <label class="custom-control-label" for="agreement">개인정보 수집 및 이용에 동의합니다.</label>
          <div class="invalid-feedback">동의가 필요합니다.</div>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
      </form>
    </div>
  </main>

  <script src="/js/scripts.js" defer></script>
  <script src="/js/sidebar.js" defer></script>
  <script>
    // 동일한 기존 JS 코드
  </script>
</body>
</html>
