<!DOCTYPE html>
<html lang="ko" data-page="login">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인 - 도그파인더스</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <aside class="sidebar">
    <h2>도그파인더스</h2>
    <ul>
      <li><a href="index">홈</a></li>
      <li><a href="map">지도</a></li>
      <li><a href="post-list">게시글</a></li>
      <li><a href="mailbox">메일함</a></li>
      <li><a href="login" class="active">로그인</a></li>
      <li><a href="settings">설정</a></li>
      <li><a href="contact">문의하기</a></li>
    </ul>
  </aside>
  <main class="main">
    <div class="form-card">
      <h1>로그인</h1>
      <form id="loginForm">
        <input type="text" id="loginId" placeholder="아이디" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
        <p id="login-feedback" style="color: red; margin-top: 10px;"></p>
      </form>
      <div class="signup-link">
        아직 회원이 아니신가요? <a href="register">회원가입</a>
      </div>
    </div>
  </main>
  <script src="/js/login.js"></script>
</body>
</html>
