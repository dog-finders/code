<!DOCTYPE html>
<html lang="ko" data-page="login">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 – 도그파인더스</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <aside class="sidebar">
    <h2>도그파인더스</h2>
    <ul>
      <li><a id="nav-home" href="/index.html">홈</a></li>
      <li><a id="nav-mypage" href="/mypage.html">마이페이지</a></li>
      <li><a id="nav-write" href="/post-create.html">게시글 작성</a></li>

      <li><a id="nav-contact" href="/contact.html">문의하기</a></li>
    </ul>
  </aside>

  <main class="main">
    <div class="form-card">
      <h1>로그인</h1>
      <form id="loginForm">
        <input type="text" id="loginId" placeholder="아이디" required />
        <input type="password" id="password" placeholder="비밀번호" required />
        <button type="submit">로그인</button>
        <p id="login-feedback" style="color: red; margin-top: 10px;"></p>
      </form>
      <div class="signup-link">
        아직 회원이 아니신가요? <a href="/register.html">회원가입</a>
      </div>
    </div>
  </main>

  <!-- 사이드바 상태(로그인/로그아웃) 업데이트 스크립트 -->
  <script src="/js/sidebar.js" defer></script>
  <!-- 로그인 처리 로직 -->

  <!-- 공통 스크립트(필요하다면) -->

</body>
</html>
