<!DOCTYPE html>
<html lang="ko" data-page="login">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 – 도그파인더스</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <aside class="sidebar">
    <a href="/index" style="text-decoration: none; color: inherit;">
      <h2>도그파인더스</h2>
    </a>
    <ul>
      <li><a id="nav-mypage" href="/mypage">마이페이지</a></li>
      <li><a id="nav-list" href="/post-list">모집글</a></li>
      <li><a id="nav-gather" href="/gather">모임</a></li>
      <li><a id="nav-mailbox" href="/mailbox">메일함</a></li>
      <li><a id="nav-login" href="/login">로그인</a></li>
    </ul>
  </aside>

  <main class="main">
    <header class="main-header">
      <nav class="user-nav">
        <a href="/mypage" id="header-mypage" style="display: none;">마이페이지</a>
        <a href="#" id="header-logout" style="display: none;">로그아웃</a>
      </nav>
    </header>
    <div class="form-card">
      <h1>로그인</h1>
      <form id="loginForm">
        <input type="text" id="loginId" placeholder="아이디" required />
        <input type="password" id="password" placeholder="비밀번호" required />
        <button type="submit">로그인</button>
        <p id="login-feedback" style="color: red; margin-top: 10px;"></p>
      </form>
      <div class="signup-link">
        아직 회원이 아니신가요? <a href="/register">회원가입</a>
      </div>
    </div>
  </main>

  <script src="/js/sidebar.js" defer></script>
  <script src="/js/login.js" defer></script>
  <script src="/js/scripts.js" defer></script>
</body>
</html>
