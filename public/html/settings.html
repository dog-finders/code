<!DOCTYPE html>
<html lang="ko" data-page="settings">
<head>
  <meta charset="UTF-8">
  <title>설정</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
  <script src="../js/settings.js" defer></script>
  <script src="../js/scripts.js" defer></script>
  <style>
    .form-card {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-card h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-align: center;
    }
    .mb-3 {
      margin-bottom: 1rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    .form-control, .form-select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .pet-form {
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      position: relative;
    }
    .pet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .pet-header h3 {
      margin: 0;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }
    .btn-danger {
      background-color: #f44336;
      color: white;
    }
    .btn-secondary {
      background-color: #2196F3;
      color: white;
    }
    .pet-list {
      margin-bottom: 1.5rem;
    }
    .remove-pet {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
<aside class="sidebar">
  <h2>도그파인더스</h2>
  <ul>
    <li><a href="./index">홈</a></li>
    <li><a href="./map">지도</a></li>
    <li><a href="./post-list">게시글</a></li>
    <li><a href="./mailbox">메일함</a></li>
    <li class="auth-item">
      <a href="#" id="auth-link" class="login-btn">로그인</a>
      <a href="#" id="logout-link" class="logout-btn" style="display: none;">로그아웃</a>
    </li>
    <li><a href="./settings">설정</a></li>
    <li><a href="./contact">문의하기</a></li>
  </ul>
</aside>
<main class="main">
  <div class="form-card">
    <h1>사용자 설정</h1>

    <form id="user-form">
      <h2>개인 정보</h2>

      <div class="mb-3">
        <label class="form-label" for="name">이름</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="email">이메일</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="birthdate">생년월일</label>
        <input type="date" id="birthdate" name="birthdate" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="address">주소</label>
        <input type="text" id="address" name="address" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="personality">성격</label>
        <select id="personality" name="personality" class="form-select" required>
          <option value="">선택하세요</option>
          <option value="ACTIVE">활발함</option>
          <option value="CALM">차분함</option>
          <option value="SOCIAL">사교적</option>
          <option value="SHY">수줍음</option>
        </select>
      </div>

      <h2>반려동물 정보</h2>
      <p>등록된 반려동물이 없습니다.</p>

      <div id="pet-list" class="pet-list">
        <!-- 반려동물 정보가 여기에 동적으로 추가됩니다 -->
      </div>

      <button type="button" id="add-pet" class="btn btn-secondary mb-3">반려동물 추가</button>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">저장</button>
      </div>
    </form>
  </div>
</main>
</body>
</html>
