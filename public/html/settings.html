  <main class="main">
    <div class="form-card">
      <h1>프로필 설정</h1>
      <form>
        <input type="text" placeholder="사용자 이름" required>
        <input type="password" placeholder="새 비밀번호" required>

        <!-- 체크박스 그룹: flex로 왼쪽 정렬 -->
        <div class="checkbox-group" style="
             display: flex;
             align-items: center;
             justify-content: flex-start;
             margin: 8px 0;
           ">
          <input 
            type="checkbox" 
            id="email-notify" 
            style="width: auto; margin-right: 8px;"
          >
          <label for="email-notify">이메일 알림 받기</label>
        </div>

        <button type="submit">저장</button>
      </form>
    </div>
  </main>
