<!DOCTYPE html>
<html lang="ko" data-page="post-create">
<head>
  <meta charset="UTF-8" />
  <script src="../js/auth.js" defer></script>
  <title>모집글 작성 – 도그파인더스</title>
  <script src="../js/auth.js" defer></script>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <aside class="sidebar">
    <h2>도그파인더스</h2>
    <ul>
      <li><a href="index">홈</a></li>
      <li><a href="map">지도</a></li>
      <li><a href="post-list" class="active">게시글</a></li>
      <li><a href="mailbox">메일함</a></li>
      <li class="auth-item">
        <a href="#" id="auth-link" class="login-btn">로그인</a>
        <a href="#" id="logout-link" class="logout-btn" style="display: none;">로그아웃</a>
      </li>
      <li><a href="settings">설정</a></li>
      <li><a href="contact">문의하기</a></li>
    </ul>
  </aside>

  <main class="main">
    <div class="form-card">
      <h1>모집글 작성</h1>
      <form id="postForm">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" id="title" placeholder="제목을 입력하세요" required>
        </div>

        <div class="form-group">
          <label for="content">내용</label>
          <textarea id="content" rows="5" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <div class="form-group">
          <label for="close_at">모집 마감 시간</label>
          <input type="datetime-local" id="close_at" required>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-primary">작성 완료</button>
          <a href="post-list" class="btn btn-secondary">취소</a>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('postForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const close_at = document.getElementById('close_at').value;

      if (!title || !content || !close_at) {
        alert('모든 필수 항목을 입력해 주세요.');
        return;
      }

      const body = {
        title,
        content,
        close_at
      };

      try {
        const response = await fetch('/api/recruit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        if (response.ok) {
          // 작성 성공 시 목록 페이지로 이동
          window.location.href = 'post-list';
        } else {
          const err = await response.json();
          alert('작성 실패: ' + (err.message || '알 수 없는 오류'));
        }
      } catch (error) {
        console.error(error);
        alert('서버 연결 오류');
      }
    });
  </script>
</body>
</html>
