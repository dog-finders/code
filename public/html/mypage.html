<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 - 도그파인더스</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
  <script src="../js/mypage.js" defer></script>
  <script src="../js/scripts.js" defer></script>
  <script src="/js/sidebar.js" defer></script>
</head>
<body>
<aside class="sidebar">
  <h2>도그파인더스</h2>
  <ul>
    <li><a id="nav-home" href="/index">홈</a></li>
    <li><a id="nav-map" href="/map">지도</a></li>
    <li><a id="nav-mypage" href="/settings+">마이페이지</a></li>
    <li><a id="nav-list" href="/post-list">게시글 목록</a></li>
    <li><a id="nav-gather" href="/gather">모임(모집글)</a></li>
    <li><a id="nav-login" href="/login">로그인</a></li>
  </ul>
</aside>

<main class="main">
  <div class="form-card">
    <h1>프로필/반려동물 정보</h1>
    <form id="user-form">
      <div class="mb-3">
        <label class="form-label" for="name">이름</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">이메일</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="phone">전화번호</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="birthdate">생년월일</label>
        <input type="date" class="form-control" id="birthdate" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="address">주소</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="personality">성격</label>
        <select class="form-control" id="personality" required>
          <option value="">성격을 선택하세요</option>
          <option value="ACTIVE">활동적</option>
          <option value="CALM">차분함</option>
          <option value="SOCIAL">사교적</option>
          <option value="SHY">수줍음</option>
        </select>
      </div>

      <h2 style="margin-top:2rem;">반려동물 정보</h2>
      <div id="pet-list"></div>
      <button type="button" class="btn btn-secondary mb-3" id="add-pet">+ 반려동물 추가</button>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">저장</button>
      </div>
    </form>
  </div>
</main>
</body>
</html>
