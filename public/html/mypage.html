<!DOCTYPE html>
<html lang="ko" data-page="settings">
<head>
  <meta charset="UTF-8">
  <title>설정</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
  <script src="../js/mypage.js" defer></script>
  <script src="../js/scripts.js" defer></script>
  <script src="/js/sidebar.js" defer></script>
  <style>
    .form-card {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-card h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-align: center;
    }
    .mb-3 {
      margin-bottom: 1rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    .form-control, .form-select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .pet-form {
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      position: relative;
    }
    .pet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .pet-header h3 {
      margin: 0;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }
    .btn-danger {
      background-color: #f44336;
      color: white;
    }
    .btn-secondary {
      background-color: #2196F3;
      color: white;
    }
    .pet-list {
      margin-bottom: 1.5rem;
    }
    .remove-pet {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .preview {
      display: none;
      width: 100px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <script>
  function requireLogin() {
    if (!localStorage.getItem("user")) {
      alert("로그인이 필요한 서비스입니다.");
      window.location.href = "/login.html";
    }
  }
  requireLogin();
</script>
<aside class="sidebar">
  <h2>도그파인더스</h2>
  <ul>
  <li><a href="/index" id="nav-home">홈</a></li>
  <li><a href="/map" id="nav-map">지도</a></li>
  <li><a href="/post-list" id="nav-list">게시글 목록</a></li>
  <li><a href="/mailbox" id="nav-mailbox">메일함</a></li>

  <!-- 로그인 상태에 따라 다르게 표시되는 메뉴 -->
  <li class="auth-item" id="auth-item">
    <a href="/login" id="nav-login" class="login-btn" style="display: none;">로그인</a>
    <a href="#" id="logout-link" class="logout-btn" style="display: none;">로그아웃</a>
  </li>

  <!-- 로그인 후 표시되는 메뉴 (마이페이지, 게시글 작성, 모임 등) -->
  <li><a href="/post-create" id="nav-write">게시글 작성</a></li>
  <li><a href="/settings+" id="nav-mypage">마이페이지</a></li>
  <li><a href="/gather" id="nav-gather">모임(모집글)</a></li>
  </ul>
</aside>

<main class="main">
  <div class="form-card">
    <h1>프로필 설정</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data" id="user-form">
      <div class="mb-3">
        <label for="userName" class="form-label">이름</label>
        <input type="text" class="form-control" id="userName" name="userName" placeholder="이름을 입력하세요" required />
      </div>
      <div class="mb-3">
        <label for="userEmail" class="form-label">이메일</label>
        <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="이메일을 입력하세요" required />
      </div>
      <div class="mb-3">
        <label for="userPhone" class="form-label">전화번호</label>
        <input type="tel" class="form-control" id="userPhone" name="userPhone" required />
      </div>
      <div class="mb-3">
        <label for="birthdate" class="form-label">생년월일</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" required />
      </div>
      <div class="mb-3">
        <label for="userPassword" class="form-label">비밀번호 변경</label>
        <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="새 비밀번호를 입력하세요" />
      </div>
      <div class="mb-3">
        <label for="userAddress" class="form-label">주소</label>
        <input type="text" class="form-control" id="userAddress" name="userAddress" placeholder="주소를 입력하세요" required />
      </div>
      <div class="mb-3">
        <label for="userBio" class="form-label">자기소개</label>
        <textarea class="form-control" id="userBio" name="userBio" rows="3" placeholder="간단한 자기소개를 입력하세요"></textarea>
      </div>

      <h2>반려동물 정보</h2>
      <div id="pet-section-container">
        <div class="pet-section">
          <div class="mb-3">
            <label class="form-label">반려동물 종류</label>
            <select class="form-select" name="petType[]" required>
              <option selected disabled>선택하세요</option>
              <option>강아지</option>
              <option>고양이</option>
              <option>기타</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">반려동물 사진</label>
            <input class="form-control petImage" type="file" name="petImage[]" accept="image/*" />
            <img class="preview" src="#" alt="미리보기" />
          </div>
          <div class="mb-3">
            <label class="form-label">반려동물 나이</label>
            <input type="number" class="form-control" name="petAge[]" placeholder="예: 3 (살)" min="0" />
          </div>
          <div class="mb-3">
            <label class="form-label">반려동물 성격</label>
            <input type="text" class="form-control" name="petTemperament[]" placeholder="예: 활발함, 온순함, 낯가림 등" />
          </div>
          <div class="mb-3">
            <label class="form-label">접종한 백신</label>
            <textarea class="form-control" name="petVaccines[]" rows="2" placeholder="예: 종합백신, 광견병, 코로나 등"></textarea>
          </div>
          <hr class="my-4" />
        </div>
      </div>

      <button type="button" class="btn btn-secondary mb-3" onclick="addPetSection()">+ 반려동물 추가</button>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">저장</button>
      </div>
    </form>
  </div>
</main>

<script>
  // 이미지 미리보기
  document.addEventListener('change', function (e) {
    if (e.target.classList.contains('petImage')) {
      const fileInput = e.target;
      const preview = fileInput.nextElementSibling;
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          preview.src = event.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
      }
    }
  });

  // 반려동물 추가 기능
  function addPetSection() {
    const container = document.getElementById('pet-section-container');
    const firstPet = container.querySelector('.pet-section');
    const newPet = firstPet.cloneNode(true);

    Array.from(newPet.querySelectorAll('input, select, textarea')).forEach(input => {
      input.value = '';
    });

    const preview = newPet.querySelector('.preview');
    preview.src = '#';
    preview.style.display = 'none';

    container.appendChild(newPet);
  }
</script>
</body>
</html>
